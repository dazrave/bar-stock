    <script>
      // Cache-bust CSS until 22/01/2026
      (function() {
        var cutoff = new Date('2026-01-22T00:00:00').getTime();
        var now = Date.now();
        var bust = now < cutoff ? '?v=' + Math.floor(now / 60000) : '';
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './styles.css' + bust;
        document.head.appendChild(link);
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
