<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e1e2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>BarStock</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç∏</text></svg>" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* Inline critical styles - Bun bundling workaround */
      .menu-availability-toggle{display:flex;align-items:center;justify-content:center;margin-bottom:1rem}
      .menu-availability-toggle .toggle-btn{display:flex;align-items:center;gap:.75rem;padding:.875rem 1.25rem;background:var(--bg-card,#313145);border:2px solid var(--bg-secondary,#2a2a3e);border-radius:9999px;cursor:pointer;transition:all .2s;min-height:3rem;touch-action:manipulation}
      .menu-availability-toggle .toggle-btn:active{transform:scale(.98)}
      .menu-availability-toggle .toggle-btn.active{background:rgba(124,58,237,.15);border-color:var(--accent,#7c3aed)}
      .menu-availability-toggle .toggle-indicator{position:relative;width:2.75rem;height:1.625rem;background:var(--bg-secondary,#2a2a3e);border-radius:9999px;flex-shrink:0;transition:background-color .2s}
      .menu-availability-toggle .toggle-btn.active .toggle-indicator{background:var(--accent,#7c3aed)}
      .menu-availability-toggle .toggle-indicator::after{content:'';position:absolute;top:.1875rem;left:.1875rem;width:1.25rem;height:1.25rem;background:#fff;border-radius:50%;transition:transform .2s;box-shadow:0 1px 3px rgba(0,0,0,.3)}
      .menu-availability-toggle .toggle-btn.active .toggle-indicator::after{transform:translateX(1.125rem)}
      .menu-availability-toggle .toggle-label{font-size:.9375rem;font-weight:500;color:var(--text-secondary,#a0a0b0);user-select:none}
      .menu-availability-toggle .toggle-btn.active .toggle-label{color:var(--text-primary,#fff)}
      .menu-availability-toggle .toggle-count{display:inline-flex;align-items:center;justify-content:center;min-width:1.5rem;height:1.5rem;padding:0 .5rem;font-size:.75rem;font-weight:700;background:var(--bg-secondary,#2a2a3e);color:var(--text-secondary,#a0a0b0);border-radius:9999px}
      .menu-availability-toggle .toggle-btn.active .toggle-count{background:var(--accent,#7c3aed);color:#fff}
      .menu-drink-card.unavailable{opacity:.55}
      .menu-drink-card.unavailable .drink-image{filter:grayscale(40%)}
      /* Stock drinks dropdown */
      .stock-row-container{background:var(--bg-card,#313145);border-radius:.75rem;margin-bottom:.5rem;overflow:hidden}
      .stock-row-container.expanded{box-shadow:0 0 0 2px var(--accent,#7c3aed)}
      .stock-row-drinks-toggle{display:flex;align-items:center;justify-content:space-between;padding:.5rem .75rem;cursor:pointer;background:rgba(255,255,255,.03);border-radius:.5rem;margin:.25rem .75rem .5rem;transition:background .15s}
      .stock-row-drinks-toggle:hover{background:rgba(255,255,255,.06)}
      .drinks-count{font-size:.8125rem;color:var(--text-secondary,#a0a0b0)}
      .expand-arrow{font-size:.625rem;color:var(--text-secondary,#a0a0b0);transition:transform .2s}
      .expand-arrow.expanded{transform:rotate(180deg)}
      .stock-drinks-list{padding:.5rem;background:var(--bg-secondary,#2a2a3e);border-top:1px solid rgba(255,255,255,.05)}
      .stock-drinks-empty{font-size:.8125rem;color:var(--text-secondary,#a0a0b0);font-style:italic;padding:.75rem;text-align:center}
      .stock-drink-item{display:flex;align-items:center;justify-content:space-between;gap:.75rem;padding:.75rem 1rem;background:var(--bg-card,#313145);border-radius:.5rem;cursor:pointer;transition:all .15s;margin-bottom:.375rem}
      .stock-drink-item:last-child{margin-bottom:0}
      .stock-drink-item:hover{background:var(--accent,#7c3aed);transform:translateX(4px)}
      .stock-drink-item .drink-name{font-size:.9375rem;font-weight:500;color:var(--text-primary,#fff)}
      .stock-drink-item .drink-category{font-size:.75rem;color:var(--text-secondary,#a0a0b0);background:rgba(255,255,255,.1);padding:.125rem .5rem;border-radius:9999px}
      .stock-drink-item:hover .drink-category{background:rgba(255,255,255,.2);color:#fff}
      .on-menu-badge{font-size:.625rem;padding:.25rem .5rem;background:rgba(34,197,94,.2);color:var(--success,#22c55e);border-radius:9999px;font-weight:600;text-transform:uppercase;letter-spacing:.025em}
      /* Unavailable drinks section */
      .unavailable-drinks-section{margin-top:1.5rem;background:var(--bg-card,#313145);border-radius:.75rem;overflow:hidden}
      .unavailable-drinks-header{display:flex;align-items:center;justify-content:space-between;padding:1rem;cursor:pointer;background:rgba(239,68,68,.08)}
      .unavailable-drinks-header:hover{background:rgba(239,68,68,.12)}
      .unavailable-drinks-header h3{margin:0;font-size:1rem;font-weight:600;color:var(--danger,#ef4444);display:flex;align-items:center;gap:.5rem}
      .unavailable-count{font-size:.75rem;padding:.25rem .625rem;background:var(--danger,#ef4444);color:#fff;border-radius:9999px;font-weight:700}
      .unavailable-drinks-list{padding:.75rem;background:var(--bg-secondary,#2a2a3e)}
      .unavailable-drink-item{padding:.875rem 1rem;background:var(--bg-card,#313145);border-radius:.5rem;cursor:pointer;opacity:.7;transition:all .15s;margin-bottom:.5rem}
      .unavailable-drink-item:last-child{margin-bottom:0}
      .unavailable-drink-item:hover{opacity:1;transform:translateX(4px)}
      .unavailable-drink-info{display:flex;align-items:center;gap:.75rem;margin-bottom:.375rem}
      .unavailable-drink-info .drink-name{font-weight:600;font-size:1rem;color:var(--text-primary,#fff)}
      .unavailable-drink-info .drink-category{font-size:.75rem;color:var(--text-secondary,#a0a0b0)}
      .missing-ingredients{font-size:.75rem;color:var(--danger,#ef4444)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
