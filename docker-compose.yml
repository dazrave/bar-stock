services:
  barstock:
    build: .
    container_name: barstock
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database and uploaded images
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/session"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
